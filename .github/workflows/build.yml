name: Build Android APK
on:
  push:
    branches: [ master ]  # 监听 master 分支的推送
  pull_request:
    branches: [ master ]  # 可选：PR 时也触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. 赋予 gradlew 执行权限
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 4. 构建 Release APK
      - name: Build APK
        run: ./gradlew assembleRelease

      # 5. 上传 APK 作为产物
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk  # 精确路径
          retention-days: 7  # 自动清理旧构建
