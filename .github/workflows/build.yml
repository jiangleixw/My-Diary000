name: Android CI

on:
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [ main, master ]  # 代码推送时触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 1. 拉取代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 设置JDK环境
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'  # 启用Gradle缓存加速构建

    # 3. 授予gradlew执行权限
    - name: Make gradlew executable
      run: chmod +x gradlew

    # 4. 构建APK（带调试信息）
    - name: Build Release APK
      run: |
        ./gradlew assembleRelease \
          --no-daemon \
          --stacktrace \
          --info
      env:
        GRADLE_OPTS: -Dorg.gradle.daemon=false -Xmx2048m

    # 5. 上传APK产物
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: |
          app/build/outputs/apk/release/*.apk
          app/build/outputs/mapping/release/mapping.txt  # 包含混淆映射文件
        retention-days: 3  # 自动清理旧构建
        compression-level: 6  # 优化压缩率
