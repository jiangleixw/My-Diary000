name: Build Android APK
on:
  push:
    branches: [ master ]  # 监听 master 分支
  pull_request:
    branches: [ master ]  # 可选：PR 触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取代码（最新稳定版）
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 JDK 17（推荐 Temurin）
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'  # 启用 Gradle 依赖缓存

      # 3. 修复权限问题
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 4. 构建 Release APK（带缓存优化）
      - name: Build APK
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      # 5. 上传 APK（使用 v4 最新版）
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/mapping/release/mapping.txt  # 可选：包含混淆映射文件
          retention-days: 7
          compression-level: 6  # 平衡压缩速度和大小
